name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  # Force on Cargo's sparse protocol for crates.io, set to become default behavior in Rust 1.70
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install latest stable Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable

    - name: Check formatting
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --check --verbose

    - name: Install libsdl2 and libgtk-3
      run: |
        sudo apt-get update && sudo apt-get install -y libsdl2-dev libgtk-3-dev

    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --verbose

    - name: Check Clippy warnings
      uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: -- -D warnings --verbose

    - name: Run tests
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --verbose

    - name: Get latest tarpaulin version
      id: get-tarpaulin-version
      run: |
        cargo search cargo-tarpaulin | head -1 | cut -d' ' -f3 | sed -re 's/"(.*)"/version=\1/g' >> $GITHUB_OUTPUT

    - name: Cache tarpaulin binary
      id: tarpaulin-cache
      uses: actions/cache@v3
      with:
        path: ~/.cargo/bin/cargo-tarpaulin
        key: ${{ runner.os }}-${{ steps.get-tarpaulin-version.outputs.version }}

    - name: Install tarpaulin
      if: steps.tarpaulin-cache.outputs.cache-hit != 'true'
      uses: actions-rs/cargo@v1
      with:
        command: install
        args: cargo-tarpaulin --version ${{ steps.get-tarpaulin-version.outputs.version }}

    - name: Generate code coverage report
      uses: actions-rs/cargo@v1
      with:
        command: tarpaulin
  linux-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install latest stable Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install libsdl2 and libgtk-3
        run: |
          sudo apt-get update && sudo apt-get install -y libsdl2-dev libgtk-3-dev

      - name: Build release
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release

      - name: Upload CLI binary
        uses: actions/upload-artifact@v3
        with:
          name: cli-linux-x86_64
          path: target/release/jgb-cli
          retention-days: 1

      - name: Upload GUI binary
        uses: actions/upload-artifact@v3
        with:
          name: gui-linux-x86_64
          path: target/release/jgb-gui
          retention-days: 1