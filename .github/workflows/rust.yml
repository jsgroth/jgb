name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  # Force on Cargo's sparse protocol for crates.io, set to become default behavior in Rust 1.70
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install latest stable Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable

    - name: Check formatting
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --check --verbose

    - name: Install libsdl2 and libgtk-3
      run: |
        sudo apt-get update && sudo apt-get install -y libsdl2-dev libgtk-3-dev

    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --verbose

    - name: Check Clippy warnings
      uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: -- -D warnings --verbose

    - name: Run tests
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --verbose

    - name: Get latest tarpaulin version
      id: get-tarpaulin-version
      run: |
        cargo search cargo-tarpaulin | head -1 | cut -d' ' -f3 | sed -re 's/"(.*)"/version=\1/g' >> $GITHUB_OUTPUT

    - name: Cache tarpaulin binary
      id: tarpaulin-cache
      uses: actions/cache@v3
      with:
        path: ~/.cargo/bin/cargo-tarpaulin
        key: ${{ runner.os }}-${{ steps.get-tarpaulin-version.outputs.version }}

    - name: Install tarpaulin
      if: steps.tarpaulin-cache.outputs.cache-hit != 'true'
      uses: actions-rs/cargo@v1
      with:
        command: install
        args: cargo-tarpaulin --version ${{ steps.get-tarpaulin-version.outputs.version }}

    - name: Generate code coverage report
      uses: actions-rs/cargo@v1
      with:
        command: tarpaulin
  linux-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install latest stable Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install libsdl2 and libgtk-3
        run: |
          sudo apt-get update && sudo apt-get install -y libsdl2-dev libgtk-3-dev

      - name: Build release
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release

      - name: Compress binaries
        run: |
          tar -C target/release -czvf jgb-linux.tar.gz jgb-cli jgb-gui

      - name: Upload binaries
        uses: actions/upload-artifact@v3
        with:
          name: linux-x86_64-bin
          path: jgb-linux.tar.gz
          retention-days: 1
  windows-release:
    runs-on: ubuntu-latest

    env:
      SDL_VERSION: 2.26.4

    steps:
      - uses: actions/checkout@v3

      - name: Install latest stable Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install mingw32
        run: |
          sudo apt-get update && sudo apt-get install -y mingw-w64

      - name: Install Windows x64 Rust build target
        run: |
          rustup target add x86_64-pc-windows-gnu
      
      - name: Download & extract Windows SDL2 libraries
        run: |
          wget https://github.com/libsdl-org/SDL/releases/download/release-$SDL_VERSION/SDL2-devel-$SDL_VERSION-mingw.tar.gz && \
          wget https://github.com/libsdl-org/SDL/releases/download/release-$SDL_VERSION/SDL2-$SDL_VERSION-win32-x64.zip && \
          tar zxvf SDL2-devel-$SDL_VERSION-mingw.tar.gz && \
          unzip SDL2-$SDL_VERSION-win32-x64.zip

      - name: Build release
        run: |
          RUSTFLAGS="-Clink-arg=-ISDL2-$SDL_VERSION/x86_64-w64-mingw32/include -Clink-arg=-LSDL2-$SDL_VERSION/x86_64-w64-mingw32/lib" \
          cargo build --release --target x86_64-pc-windows-gnu

      - name: Compress binaries
        run: |
          mv target/x86_64-pc-windows-gnu/release/*.exe ./ && \
          zip jgb-windows.zip SDL2.dll jgb-cli.exe jgb-gui.exe

      - name: Upload binaries
        uses: actions/upload-artifact@v3
        with:
          name: windows-x86_64-bin
          path: jgb-windows.zip
          retention-days: 1
